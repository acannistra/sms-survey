# Fly.io configuration for SMS Survey Engine
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'sms-survey-engine'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile'

[deploy]
  release_command = 'alembic upgrade head'

[env]
  ENVIRONMENT = 'production'
  LOG_LEVEL = 'INFO'
  SURVEYS_DIR = './surveys'

[[services]]
  processes = ['app']
  protocol = 'tcp'
  internal_port = 8000
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    soft_limit = 200
    hard_limit = 250

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '5s'

  [[services.http_checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'get'
    path = '/health'
    protocol = 'http'

[vm]
  size = 'shared-cpu-1x'
  memory = '256mb'
